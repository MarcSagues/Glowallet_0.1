			<div id="form" class="slide">
      
      <ul class="tab-group">
        <li class="tab active "><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Entrar</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1 class="h1_register" id="Reg">Registro</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label class="label_register">
                Nombre<span class="req">*</span>
              </label>
              <input class="input_form" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label class="label_register">
                Apellidos<span class="req">*</span>
              </label>
              <input class="input_form"type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label class="label_register">
              Correo electronico<span class="req">*</span>
            </label>
            <input class="input_form" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label class="label_register">
              Introduce una contraseña<span class="req">*</span>
            </label>
            <input class="input_form" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1 class="h1_register">Bienvenido!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label class="label_register">
              Correo electronico<span class="req">*</span>
            </label>
            <input class="input_form"type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label class="label_register">
              Contraseña<span class="req">*</span>
            </label >
            <input class="input_form"type="password"required autocomplete="off"/>
          </div class="label_register">
          
          <p class="forgot"><a href="#">Has olvidado tu contraseña?</a></p>
          
          <button class="button button-block"/>Entrar</button>
          
          </form >

        </div>
